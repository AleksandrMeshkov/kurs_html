<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="table_car.css">
    <title>Document</title>
</head>
<body>
     <table border="2">
        <caption><strong>Nissan</strong></caption>
        <thead>
            <tr>
                <th>Модель</th>
                <th>Комплектация</th>
                <th>Наличие</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Nissan Qashqai</td>
                <td>VISIA</td>
                <td class="available">+</td>
            </tr>
            <tr>
                <td>TEKNA</td>
                <td class="available">+</td>
            </tr>
            <tr>
                <td rowspan="2">Nissan X-Trail</td>
                <td>ACENTA</td>
                <td class="available">+</td>
            </tr>
            <tr>
                <td>CONNECTA</td>
                <td class="unavailable">-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
